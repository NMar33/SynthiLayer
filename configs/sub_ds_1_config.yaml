  ["add_grad", {prob: 0.9, min_c: 0.1, max_c: 0.3, direction: "diagonal"}],
  ["img_rotation", {prob: 0.9}],
  ["add_grad", {prob: 0.9, min_c: 0.1, max_c: 0.3, direction: "vertical"}],
  ["add_grad", {prob: 0.9, min_c: 0.1, max_c: 0.3, direction: "horizontal"}], 
